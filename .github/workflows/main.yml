name: Publish Docker Image to Registry and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and Deploy to minikube
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t thilina9718/nodeapp.

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag nodeapp ${{ secrets.DOCKER_USERNAME }}/nodeapp:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/nodeapp:${{ github.sha }}
          
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Create kubeconfig
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
          cat ${HOME}/.kube/config
          
      - name: Use context
        run: kubectl config use-context deployment-nodeapp
        
      - name: Deploy to K8s
        run: kubectl apply -f k8s/
